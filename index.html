<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassScribe - Live</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Outfit', sans-serif; overflow-x: hidden; }
        .kinetic-bg {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .glass-panel { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .glass-card { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .glass-card:hover { transform: translateY(-5px) scale(1.02); background: rgba(255, 255, 255, 0.9); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
        .modal-backdrop { background-color: rgba(0, 0, 0, 0.4); backdrop-filter: blur(4px); }
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { display: none; position: absolute; right: 0; background-color: rgba(255, 255, 255, 0.95); min-width: 180px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.1); border-radius: 12px; z-index: 50; }
        .dropdown:hover .dropdown-content { display: block; }
        .loader { border: 3px solid rgba(255,255,255,0.3); border-top: 3px solid #3b82f6; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="antialiased text-slate-800">

    <div class="kinetic-bg"></div>

    <div id="app-container" class="w-full min-h-screen relative">
        
        <!-- Loading Screen (Visible Initially) -->
        <div id="loading-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-white">
            <div class="flex flex-col items-center">
                <div class="loader mb-4 border-blue-500"></div>
                <p class="text-gray-500 font-medium">Loading ClassScribe...</p>
            </div>
        </div>

        <!-- Login View (Hidden Initially) -->
        <div id="login-view" class="hidden flex items-center justify-center min-h-screen p-4 opacity-0 transition-opacity duration-500">
            <div class="w-full max-w-sm p-8 space-y-6 glass-panel rounded-3xl shadow-2xl">
                <div class="flex flex-col items-center space-y-2">
                    <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600">ClassScribe</h1>
                    <p class="text-gray-500 font-medium">Supabase Edition</p>
                </div>
                <form class="space-y-4" onsubmit="event.preventDefault(); handleLogin();">
                    <input type="email" id="email" placeholder="Student Email" class="block w-full px-4 py-3 bg-white/50 border border-gray-200 rounded-xl">
                    <input type="password" id="password" placeholder="Password" class="block w-full px-4 py-3 bg-white/50 border border-gray-200 rounded-xl">
                    <button type="submit" id="login-btn" class="w-full py-3 px-4 rounded-xl text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:scale-[1.02] transition">Login / Sign Up</button>
                    <p id="login-error" class="text-red-500 text-sm text-center hidden"></p>
                </form>
            </div>
        </div>

        <!-- Main App View (Hidden Initially) -->
        <div id="app-view" class="hidden opacity-0 transition-opacity duration-500">
            <header class="glass-panel sticky top-4 mx-4 mt-4 rounded-2xl shadow-lg z-10">
                <nav class="px-4 lg:px-8 flex items-center justify-between h-16">
                    <h1 class="text-xl font-bold text-blue-800">ClassScribe</h1>
                    <div class="flex items-center space-x-4">
                        <span id="user-display-email" class="text-sm font-semibold text-gray-700 bg-white/50 px-3 py-1 rounded-full"></span>
                        <button onclick="logout()" class="text-sm text-red-500 font-bold hover:underline">Logout</button>
                    </div>
                </nav>
            </header>

            <main class="container mx-auto p-4 lg:p-8 mt-2">
                <!-- Dashboard -->
                <div id="dashboard-view">
                    <h2 class="text-3xl font-bold text-white mb-6 drop-shadow-md">Your Subjects</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="subjects-grid">
                        <!-- Subjects injected here -->
                    </div>
                </div>

                <!-- Subject Notes -->
                <div id="subject-view" class="hidden">
                    <div class="glass-panel rounded-2xl p-6 mb-6 flex flex-col sm:flex-row justify-between items-center gap-4">
                        <div>
                            <button onclick="showDashboard()" class="text-sm font-bold text-gray-500 hover:text-blue-600 mb-2">‚Üê Back to Dashboard</button>
                            <h2 id="subject-title" class="text-3xl font-bold text-gray-800"></h2>
                        </div>
                        <div class="flex space-x-3">
                             <button id="quiz-btn" class="px-5 py-3 bg-white/50 text-purple-700 font-bold rounded-xl shadow-sm hover:bg-purple-50">‚ú® Quiz Me</button>
                            <button onclick="openUploadModal()" class="px-6 py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700">Upload Note</button>
                        </div>
                    </div>
                    <div id="notes-list" class="space-y-4"></div>
                </div>
            </main>
        </div>

        <!-- Upload Modal -->
        <div id="upload-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop p-4">
             <div class="glass-panel w-full max-w-lg p-8 rounded-3xl shadow-2xl" onclick="event.stopPropagation()">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Upload New Note</h3>
                <div class="space-y-5">
                    <input type="text" id="note-title-input" placeholder="Note Title" class="block w-full px-4 py-3 bg-white/50 border border-gray-200 rounded-xl">
                    <input type="file" id="file-upload" class="block w-full px-4 py-3 bg-white/50 border border-gray-200 rounded-xl">
                </div>
                <div class="mt-8 flex justify-end space-x-3">
                     <button onclick="closeUploadModal()" class="px-5 py-2.5 bg-gray-100 rounded-xl">Cancel</button>
                     <button id="submit-upload-btn" onclick="handleUpload()" class="px-5 py-2.5 bg-blue-600 text-white font-bold rounded-xl">Submit</button>
                </div>
            </div>
        </div>
        
        <!-- AI Modal -->
        <div id="ai-result-modal" class="fixed inset-0 z-50 hidden items-center justify-center modal-backdrop p-4">
             <div class="glass-panel w-full max-w-2xl p-8 rounded-3xl shadow-2xl flex flex-col" style="max-height: 85vh;" onclick="event.stopPropagation()">
                <div class="flex items-center justify-between pb-4 border-b">
                    <h3 id="ai-modal-title" class="text-xl font-bold text-purple-700">‚ú® AI Study Tool</h3>
                    <button onclick="closeAiModal()" class="text-gray-500">‚úï</button>
                </div>
                <div id="ai-modal-content" class="mt-6 space-y-4 overflow-y-auto pr-2"></div>
            </div>
        </div>
    </div>

    <script>
        // ====================================================== //
        // 1. SUPABASE CONFIGURATION
        // ====================================================== //
        
        // YOUR KEYS ARE PRESERVED HERE:
        const supabaseUrl = 'https://vsznurfikijpjcxyoinx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZzem51cmZpa2lqcGpjeHlvaW54Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwNTAwODcsImV4cCI6MjA4NTYyNjA4N30.QOPyDkJtCvivYozlBzu0Wuh8A9BVCBMP2SEz3vh-4l4';
        const geminiApiKey = ""; // Add this later if you want AI features

        // Renamed to 'supabaseClient' to avoid naming conflict with the global 'supabase' object from the CDN library
        let supabaseClient;
        
        try {
            if (supabaseUrl === 'PASTE_YOUR_PROJECT_URL_HERE' || !supabaseUrl.startsWith('http')) {
                console.warn("Supabase keys missing. App loading in mock mode.");
                supabaseClient = {
                    auth: {
                        getSession: () => Promise.resolve({ data: { session: null } }),
                        onAuthStateChange: () => ({ data: { subscription: { unsubscribe: () => {} } } }),
                        signInWithPassword: () => Promise.resolve({ error: { message: "Keys missing." } }),
                        signUp: () => Promise.resolve({ error: { message: "Keys missing." } }),
                        signOut: () => Promise.resolve()
                    }
                };
            } else {
                supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
            }
        } catch (e) {
            console.error("Supabase Init Error:", e);
        }

        // ====================================================== //
        // 2. STATE
        // ====================================================== //
        let currentUser = null;
        let currentSubjectId = null;
        
        const subjects = [
            { id: 'math-2', name: 'Maths 2', icon: '‚à´dx', gradient: 'from-blue-400 to-indigo-500', description: 'Calculus, Matrices & more' },
            { id: 'chemistry', name: 'Chemistry', icon: '‚öóÔ∏è', gradient: 'from-pink-400 to-rose-500', description: 'Organic & Inorganic Chem' },
            { id: 'electrical', name: 'Electrical', icon: '‚ö°', gradient: 'from-amber-400 to-orange-500', description: 'Circuits & Transformers' },
            { id: 'pps', name: 'PPS', icon: 'üíª', gradient: 'from-emerald-400 to-teal-500', description: 'C Programming & Algo' },
            { id: 'evs', name: 'EVS', icon: 'üå±', gradient: 'from-lime-400 to-green-500', description: 'Environmental Science' }
        ];

        // ====================================================== //
        // 3. AUTHENTICATION & APP LOAD
        // ====================================================== //
        
        // Check session on load
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                currentUser = session.user;
                updateUserDisplay();
                showApp();
            } else {
                showLogin();
            }
            // Hide loading screen after decision is made
            document.getElementById('loading-screen').classList.add('hidden');
        });

        // Listen for auth changes (Login/Logout)
        supabaseClient.auth.onAuthStateChange((_event, session) => {
            if (session) {
                currentUser = session.user;
                updateUserDisplay();
                showApp();
            } else {
                currentUser = null;
                showLogin();
            }
        });

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('login-btn');
            const errorText = document.getElementById('login-error');

            btn.textContent = "Processing...";
            errorText.classList.add('hidden');

            let { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
            
            if (error) {
                const signUpResponse = await supabaseClient.auth.signUp({ email, password });
                if (signUpResponse.error) {
                    errorText.textContent = signUpResponse.error.message;
                    errorText.classList.remove('hidden');
                    btn.textContent = "Login / Sign Up";
                } else {
                    btn.textContent = "Account Created! Logging in...";
                }
            }
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            window.location.reload(); // Hard refresh to clear any state
        }
        
        function updateUserDisplay() {
            document.getElementById('user-display-email').textContent = currentUser.email;
        }

        // ====================================================== //
        // 4. NAVIGATION & UI
        // ====================================================== //

        function showLogin() {
            document.getElementById('login-view').classList.remove('hidden');
            setTimeout(() => document.getElementById('login-view').classList.remove('opacity-0'), 10);
            
            document.getElementById('app-view').classList.add('hidden');
            document.getElementById('app-view').classList.add('opacity-0');
        }

        function showApp() {
            document.getElementById('login-view').classList.add('hidden');
            document.getElementById('login-view').classList.add('opacity-0');
            
            document.getElementById('app-view').classList.remove('hidden');
            setTimeout(() => document.getElementById('app-view').classList.remove('opacity-0'), 10);
            renderDashboard();
        }

        function showDashboard() {
            currentSubjectId = null;
            renderDashboard();
        }

        function renderDashboard() {
            const container = document.getElementById('subjects-grid');
            container.innerHTML = subjects.map(s => `
                <div onclick="showSubject('${s.id}')" class="glass-card rounded-2xl p-6 cursor-pointer relative overflow-hidden group">
                     <div class="absolute -right-4 -top-4 w-24 h-24 bg-gradient-to-br ${s.gradient} rounded-full opacity-20 group-hover:scale-150 transition-transform"></div>
                    <div class="w-14 h-14 rounded-2xl bg-gradient-to-br ${s.gradient} flex items-center justify-center text-white text-2xl shadow-lg mb-4">${s.icon}</div>
                    <h3 class="text-xl font-bold text-gray-800">${s.name}</h3>
                    <p class="text-sm text-gray-600 mt-1">${s.description}</p>
                </div>
            `).join('');
            document.getElementById('dashboard-view').classList.remove('hidden');
            document.getElementById('subject-view').classList.add('hidden');
        }

        async function showSubject(subjectId) {
            currentSubjectId = subjectId;
            const subject = subjects.find(s => s.id === subjectId);
            document.getElementById('subject-title').textContent = subject.name;
            document.getElementById('dashboard-view').classList.add('hidden');
            document.getElementById('subject-view').classList.remove('hidden');
            
            loadNotes(subjectId);
        }

        async function loadNotes(subjectId) {
            const container = document.getElementById('notes-list');
            container.innerHTML = '<div class="text-center py-10"><div class="loader"></div></div>';
            
            const { data: notes, error } = await supabaseClient
                .from('notes')
                .select('*')
                .eq('subject_id', subjectId)
                .order('upvotes', { ascending: false });

            if (error) {
                console.error("Error loading notes", error);
                container.innerHTML = `<div class="text-red-500 text-center">Failed to load notes</div>`;
                return;
            }

            if (!notes || notes.length === 0) {
                container.innerHTML = `<div class="text-center text-gray-500 py-8">No notes yet. Be the first!</div>`;
                return;
            }

            container.innerHTML = notes.map(note => `
                <div class="glass-card rounded-xl p-4 flex items-center justify-between">
                    <div>
                        <h4 class="font-bold text-gray-800 text-lg">${note.title}</h4>
                        <p class="text-xs font-semibold text-gray-500">By ${note.uploader_email}</p>
                    </div>
                    <div class="flex items-center space-x-3">
                         <button onclick="upvoteNote('${note.id}', ${note.upvotes})" class="flex items-center space-x-2 text-gray-500 font-bold px-3 py-2 rounded-xl hover:bg-white transition-colors">
                            <span>üëç ${note.upvotes}</span>
                        </button>
                        <a href="${note.file_url}" target="_blank" class="px-4 py-2 bg-gray-100 text-gray-700 text-sm font-bold rounded-xl hover:bg-gray-200">Download</a>
                        <div class="dropdown">
                            <button class="px-3 py-2 bg-white/50 text-purple-700 text-sm font-bold rounded-xl border border-purple-200">‚ú® AI</button>
                            <div class="dropdown-content">
                                <a href="#" onclick="event.preventDefault(); explainConcept('${note.title}')" class="block px-4 py-3 text-sm text-gray-700 hover:bg-purple-50">Explain</a>
                                <a href="#" onclick="event.preventDefault(); generateFlashcards('${note.title}')" class="block px-4 py-3 text-sm text-gray-700 hover:bg-purple-50">Flashcards</a>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // ====================================================== //
        // 5. UPLOAD LOGIC
        // ====================================================== //

        function openUploadModal() { document.getElementById('upload-modal').classList.remove('hidden'); document.getElementById('upload-modal').classList.add('flex'); }
        function closeUploadModal() { document.getElementById('upload-modal').classList.add('hidden'); document.getElementById('upload-modal').classList.remove('flex'); }

        async function handleUpload() {
            const title = document.getElementById('note-title-input').value;
            const file = document.getElementById('file-upload').files[0];
            const btn = document.getElementById('submit-upload-btn');

            if (!title || !file) { alert("Please fill details"); return; }
            btn.textContent = "Uploading...";

            const fileName = `${Date.now()}_${file.name.replace(/\s/g, '_')}`;
            
            const { data: uploadData, error: uploadError } = await supabaseClient.storage
                .from('notes')
                .upload(fileName, file);

            if (uploadError) {
                alert("Upload failed: " + uploadError.message);
                btn.textContent = "Submit";
                return;
            }

            const { data: { publicUrl } } = supabaseClient.storage
                .from('notes')
                .getPublicUrl(fileName);

            const { error: dbError } = await supabaseClient
                .from('notes')
                .insert([{
                    title: title,
                    subject_id: currentSubjectId,
                    file_url: publicUrl,
                    uploader_email: currentUser.email,
                    upvotes: 0
                }]);

            if (dbError) {
                alert("Database error: " + dbError.message);
            } else {
                closeUploadModal();
                loadNotes(currentSubjectId);
            }
            btn.textContent = "Submit";
        }

        async function upvoteNote(noteId, currentVotes) {
            await supabaseClient.from('notes').update({ upvotes: Number(currentVotes) + 1 }).eq('id', noteId);
            loadNotes(currentSubjectId);
        }

        // ====================================================== //
        // 6. AI FEATURES
        // ====================================================== //
        
        function openAiModal() { document.getElementById('ai-result-modal').classList.remove('hidden'); document.getElementById('ai-result-modal').classList.add('flex'); }
        function closeAiModal() { document.getElementById('ai-result-modal').classList.add('hidden'); document.getElementById('ai-result-modal').classList.remove('flex'); document.getElementById('ai-modal-content').innerHTML = ''; }
        
        async function callGemini(payload) {
             if(!geminiApiKey) { alert("Please add API Key"); return; }
             const res = await fetch(`
